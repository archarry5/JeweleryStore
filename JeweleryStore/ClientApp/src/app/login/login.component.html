<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="login(form.value)">
      <div>
        <input type="text" class="fullWidth" placeholder="UserName" formControlName="username">
      </div>
      <div>
        <input type="password" class="fullWidth" placeholder="Password" formControlName="password">
      </div>
      <button color="primary" [disabled]="!form.valid">Login</button>
    </form>
  </div>
</div>
